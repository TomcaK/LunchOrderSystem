<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Registrace | Lunch app</title>
  <link rel="stylesheet" href="style.css" />
</head><meta charset="UTF-8">
<body>
<div class="login">
  <h1>Přihlášení</h1>
  <h4>Přihlašte se pomocí e-mailu a hesla:</h4>
  <form action="register" method="post">
    <label>E-mail</label>
    <input type="email" name="email" />
    <label>Heslo</label>
    <input type="password" name="password" />
    <button type="submit">Submit</button>
  </form>
</div>
<p class="creating-account">
  Nemáte účet? <a href="signup.html">Vytvořte si ho zde</a>
</p>
</body>
</html>
