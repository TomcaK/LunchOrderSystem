<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Registrace | Lunch app</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <h1>Přihlášení</h1>
      <form action="signup" method="post">
        <label>E-mail</label>
        <input type="email" name="email" />
        <label>Heslo</label>
        <input type="password" name="password" />
        <input type="button" value="Přihlásit" />
      </form>
    </div>
    <p class="creating-account">
      Nemáte účet? <a href="signup.html">Vytvořte si ho zde</a>
    </p>
  </body>
</html>
